<link rel="stylesheet" type="text/css" href="https://zcstore.github.io/Wikipedia-clone/style.css">

<script type="text/javascript" src="https://zcstore.github.io/Wikipedia-clone/script.js"></script>
<div class="main">
		
		<!-- Home Page -->

		<div class="home">
			<div class="container">
				<div class="row">
					<div class="eight columns offset-by-two">
						<h1 class="headline">Wikipedia Search Engine</h1>
					</div>
				</div>

				<div class="row">
					<div class="eight columns offset-by-two">
						<form action="" class="wiki-search-form">
							<input type="search" placeholder="Search Wikipedia..." class="wiki-search-input" id="wiki-search-input">
							<button class="button btn btn-wiki">Wiki Search</button>
							<a class="button btn btn-lucky" href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">I'm Feeling Lucky</a>
						</form>
					</div>
				</div>

				<div class="row">
					<div class="eight columns offset-by-two">
						<footer class="attribution">
							<p>Designed and coded by <a href="http://ayoisaiah.github.io">Ayo Isaiah</a></p>
						</footer>
					</div>
				</div>
			</div>
		</div>
